eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        lower-case-service-id: true
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - PrefixPath=/api/v1
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/product/**
          filters:
            - PrefixPath=/api/v1

