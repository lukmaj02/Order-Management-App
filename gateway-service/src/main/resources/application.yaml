server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        lower-case-service-id: true
      routes:
        -id: order-service
        uri: http://order-service:8081
        predicates:
          - Path=/api/v1/order/**
        filters:
          - PrefixPath= /api/v1
  config:
    import: "optional:configserver:http://config-server:8888"





